name: Patch Upptime Checkout Branch

on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - Update Template CI
      - Setup CI
    types:
      - completed

permissions:
  contents: write

jobs:
  patch:
    name: Re-apply checkout branch pin
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT || github.token }}

      - name: Ensure status-monitoring branch exists
        shell: bash
        run: |
          set -euo pipefail
          if git ls-remote --exit-code --heads origin status-monitoring > /dev/null 2>&1; then
            echo "Branch status-monitoring exists"
            exit 0
          fi
          echo "Creating branch status-monitoring from current HEAD"
          git checkout -b status-monitoring
          git push -u origin status-monitoring
          git checkout -

      - name: Patch Upptime workflows
        run: python3 scripts/patch_upptime_workflows_branch.py status-monitoring

      - name: Commit and push (if needed)
        shell: bash
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git config user.name "Upptime Bot"
          git config user.email "73812536+upptime-bot@users.noreply.github.com"
          git add .github/workflows/*.yml
          git commit -m ":wrench: Pin Upptime checkout branch to status-monitoring [skip ci] [upptime]"
          git push
